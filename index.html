<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test Booking Form</title>
  </head>
  <body>
    <h1>Test Appointment Form</h1>

    <form action="https://formspree.io/f/mzzaaevb" method="POST">
      <label>
        Your Name:
        <input type="text" name="name" required>
      </label>
      <br><br>
      <label>
        Your Email:
        <input type="email" name="email" required>
      </label>
      <br><br>
      <label>
        Message:
        <textarea name="message"></textarea>
      </label>
      <br><br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
